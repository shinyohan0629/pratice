<!DOCTYPE html>
<html>
    <head>
        <style>
            /* class 어트리뷰티 값이 contanier 인 모든 요소를 선택 */
            /* color 어트리뷰트는 자식 요소에 상속된다 */
            .container { color: red;}
            /* not supproted in IE*/
            #p2 { color: initial; }
        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <div class="container">
            <p id="p1">yohan1</p>
            <p id="p2">yohan2</p>
        </div>
        <p>yohan3</p>
    </body>
</html>
