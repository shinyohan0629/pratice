<!DOCTYPE html>
<html>
<head>
  <style>
    a{
      text-decoration: none;
    }
    p:nth-of-type(1){
      text-decoration: overline;
    }
    p:nth-of-type(2){
      text-decoration: line-through;
    }
    p:nth-of-type(3){
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="#">none</a>
  <p>overline</p>
  <p>line-throught</p>
  <p>underline</p>
</body>
</html>
