<!DOCTYPE html>
<html>
<head>
  <style>
      p{
          font-size: 2.0em;
      }
      .italic{
          font-style: italic;
      }
      .light{
          font-weight: lighter;
      }
      .thick{
          font-weight: bold;
      }
      .thicker{
          font-weight: 900;
      }
  </style>
</head>
<body>
    <p>normal style.</p>
    <p class="italic">italic</p>
    <p class="light">lighter</p>
    <p class="thick">thick</p>
    <p class="thicker"> weight:900 </p>
</body>
</html>
