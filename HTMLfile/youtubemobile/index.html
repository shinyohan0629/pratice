<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
     <script src="https://kit.fontawesome.com/2d323a629b.js"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video -->
    <section class="player">
        <video controls src="video.mp4"></video>
    </section>

    <!-- video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Dreamcodings</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleandbutton">
                <span class="title">
                    엘리와 함께하는 프론트엔드 개발수업 나도 언젠가는 개발자가 되어서
                    이 과정을 뛰어 넘을 것이다. 유튜브의 개발자로 영상을 올린다.
                </span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
                <span class="views">1M views 1 months go</span>
        </div>
        <ul class="actions">
            <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </ul>
        <div class="cannel">
            <div class="metadata">
                <img src="1.png" alt="">
                <div class="info">
                    <span class="name">드림코딩 by 엘리</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image.jpg" alt="">
                <div class="info">
                    <span class="title">프론트엔드강의~~</span>
                    <span class="span name">드림코딩 by 엘리</span>
                    <span class="views">802k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image.jpg" alt="">
                <div class="info">
                    <span class="title">프론트엔드강의~~</span>
                    <span class="span name">드림코딩 by 엘리</span>
                    <span class="views">802k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image.jpg" alt="">
                <div class="info">
                    <span class="title">프론트엔드강의~~</span>
                    <span class="span name">드림코딩 by 엘리</span>
                    <span class="views">802k views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
